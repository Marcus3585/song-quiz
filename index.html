<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Airtable 連線最簡測試</title>
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: #0f172a; color: #e5e7eb; }
    .wrap { min-height: 100%; display: grid; place-items: center; padding: 24px; }
    .card { background: #0b1220; border: 1px solid #1f2937; border-radius: 12px; padding: 20px; max-width: 520px; width: 100%; }
    .btn { background: #22d3ee; color: #06202a; border: 0; padding: 12px 16px; border-radius: 10px; font-weight: 700; cursor: pointer; width: 100%; }
    .note { margin-top: 10px; color: #94a3b8; font-size: 0.95rem; }
    .ok { color: #22c55e; }
    .err { color: #ef4444; }
    input { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid #2b3a55; background: #0e1627; color: #e5e7eb; margin-top: 8px; }
    label { display:block; margin-top: 10px; font-size: 0.95rem; color: #cbd5e1; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2 style="margin:0 0 10px;">Airtable 寫入測試</h2>
      <p class="note">按下按鈕會送出一筆固定測試資料到你的 Airtable 表。</p>

      <label>可選：自訂測試名稱（不填就用預設）</label>
      <input id="name" placeholder="例如：測試用-王小明" />

      <button class="btn" id="sendBtn">送出測試資料</button>
      <div id="status" class="note"></div>
      <pre id="resp" class="note" style="white-space: pre-wrap;"></pre>
    </div>
  </div>

  <script>
    const $btn = document.getElementById('sendBtn');
    const $status = document.getElementById('status');
    const $resp = document.getElementById('resp');

    function setStatus(msg, cls='') {
      $status.className = 'note ' + cls;
      $status.textContent = msg;
    }

    $btn.addEventListener('click', async () => {
      setStatus('送出中...', '');
      $resp.textContent = '';

      const name = document.getElementById('name').value.trim() || '最簡測試-' + new Date().toISOString();
      const fields = {
        studentName: name,
        className: 'Test',
        studentNo: 'T-001',
        score: 1,
        total: 1,
        percent: 100,
        submittedAt: new Date().toISOString().slice(0,19)
      };

      try {
        const res = await fetch('/api/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(fields)
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data?.error?.message || data?.error || '提交失敗');

        setStatus('成功寫入 Airtable！請到表格查看是否出現新紀錄。', 'ok');
        $resp.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        setStatus('失敗：' + (e.message || e), 'err');
      }
    });
  </script>
</body>
</html>
